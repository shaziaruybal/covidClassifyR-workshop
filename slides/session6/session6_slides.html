## <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/></svg> Downloading your data

.panelset.sideways[

.panel[.panel-name[Download tab]

![](img/download_qc.png)
]

.panel[.panel-name[Processed MFI/RAU data]

.left-column[
You can download your processed data by clicking on the button “Download MFI/RAU data”. 

This will be a .csv file of the antigen-specific MFI and RAU ("Dilution") values for each sample. This file is the same as the table in the "Sample results" tab. 
]

.right-column[
![](img/eg_MFIRAU.png)
]
]

.panel[.panel-name[Standard curve data]

.left-column[
In some cases it may be useful to compare your standard curve data across multiple plate runs, so you can also download the standard curve data separately by clicking the button “Download standard curve data”. 

This will be a .csv file of the antigen-specific MFI values for each standard sample (unprocessed). 
]

.right-column[
![](img/eg_std.png)
]
]

.panel[.panel-name[Quality control report]

.left-column[
You can download your quality control report, which includes all of the plots in the Quality control tab as well as the information you entered in the Import data tab (i.e. experiment name, notes, date and uploaded files).

**<svg aria-hidden="true" role="img" viewBox="0 0 352 512" style="height:1em;width:0.69em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M96.06 454.35c.01 6.29 1.87 12.45 5.36 17.69l17.09 25.69a31.99 31.99 0 0 0 26.64 14.28h61.71a31.99 31.99 0 0 0 26.64-14.28l17.09-25.69a31.989 31.989 0 0 0 5.36-17.69l.04-38.35H96.01l.05 38.35zM0 176c0 44.37 16.45 84.85 43.56 115.78 16.52 18.85 42.36 58.23 52.21 91.45.04.26.07.52.11.78h160.24c.04-.26.07-.51.11-.78 9.85-33.22 35.69-72.6 52.21-91.45C335.55 260.85 352 220.37 352 176 352 78.61 272.91-.3 175.45 0 73.44.31 0 82.97 0 176zm176-80c-44.11 0-80 35.89-80 80 0 8.84-7.16 16-16 16s-16-7.16-16-16c0-61.76 50.24-112 112-112 8.84 0 16 7.16 16 16s-7.16 16-16 16z"/></svg> Tip:** The QC report is an .html file and is best viewed on a computer browser.

]

.right-column[
![](img/eg_report.png)

]
]

]
